<form [formGroup]="empForm" (ngSubmit)="saveEmploye()">
  <mat-card>
    <mat-card-header>
      <h2>{{ title }}</h2>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
          <mat-label>Employee Id</mat-label>
          <input matInput formControlName="id" type="number">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Employee Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Date of Joining</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="doj">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Salary</mat-label>
          <input matInput formControlName="salary" type="number">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option value="">Select Role</mat-option>
            <mat-option value="manager">Manager</mat-option>
            <mat-option value="lead">Lead</mat-option>
            <mat-option value="operator">Operator</mat-option>
          </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary" [disabled]="!empForm.valid">Save</button>
      <button type="button" mat-raised-button color="accent" (click)="closepopup()">Close</button>
    </mat-card-actions>
  </mat-card>
</form>
