<form [formGroup]="updateEmployeeForm" (ngSubmit)="onSubmit()" >
  <mat-card>
    <mat-card-header>
      <mat-card-title>Update Employee</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Date of Joining</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="doj" required />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option value="" disabled>Select Role</mat-option>
          <mat-option value="Manager">Manager</mat-option>
          <mat-option value="Lead">Lead</mat-option>
          <mat-option value="Operator">Operator</mat-option>
        </mat-select>
      </mat-form-field>
      
      
  

      <mat-form-field appearance="fill">
        <mat-label>Salary</mat-label>
        <input matInput formControlName="salary" required />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button type="submit" [disabled]="!updateEmployeeForm.valid">Update</button>
      <button mat-button (click)="close()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
